<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amore's Pizza Poll</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav class="navbar navbar-dark bg-amore-primary">
        <a href="#" class="navbar-brand mb-0 h1 amore-font">
            Amore's Pizza Poll
        </a>
    </nav>

    <main>

        <div class="media pizza-item shadow rounded bg-amore-secondary mt-2 sticky-top">
            <img src="img/pizzapane.png" class="mr-3 d-none d-md-block" alt="pizza-image">
            <div class="media-body h-100 pt-2">
                <div class="h-100 w-100">
                    <h5 class="mt-0">Deine Auswahl</h5>
                    <h4 class="amore-font">Pizza Pane</h4>
                </div>
            </div>
        </div>

        <section class="pizza-order">

            <div class="d-block text-center mt-4">
                Noch ein paar Goodies gef√§llig?<br />
                <a data-toggle="collapse" href="#goodieForm" role="button" aria-expanded="false"
                    aria-controls="goodieForm">
                    <svg class="bi bi-chevron-down" width="32" height="32" viewBox="0 0 20 20" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3.646 6.646a.5.5 0 01.708 0L10 12.293l5.646-5.647a.5.5 0 01.708.708l-6 6a.5.5 0 01-.708 0l-6-6a.5.5 0 010-.708z"
                            clip-rule="evenodd"></path>
                    </svg>
                </a>
            </div>

            <div class="collapse" id="goodieForm">
                <div class="goodie-form">
                    <form class="pl-3 pb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Knoblauch
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                            <label class="form-check-label" for="defaultCheck2">
                                Integrale / Vollkorn
                            </label>
                        </div>
                    </form>
                </div>
            </div>

            <div>
                <a class="btn bg-amore-primary text-white w-100" href="#" role="button">
                    <svg class="bi bi-check" width="24" height="24" viewBox="0 0 20 20" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M15.854 5.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L8.5 12.293l6.646-6.647a.5.5 0 01.708 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                    Bestellen
                </a>
            </div>
        </section>
    </main>
</body>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
