<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amore's Pizza Poll</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav class="navbar navbar-dark bg-amore-primary">
        <a href="#" class="navbar-brand mb-0 h1 amore-font">
            Amore's Pizza Poll
        </a>
    </nav>

    <header class="text-center">
        <img src="img/header-pizza.jpg" class="img-fluid p-2 w-100" alt="pizza-header">
    </header>

    <main>
        <section class="pizza-list">

            <div class="media pizza-item shadow rounded bg-amore-secondary">
                <img src="img/pizzapane.png" class="mr-3 d-none d-md-block" alt="pizza-image">
                <div class="media-body h-100 pt-2">
                    <div class="h-100 w-75 d-inline-block align-middle">
                        <h5 class="mt-0 amore-font">Pizza Pane</h5>
                        Pizzateig, gewürzt mit feinsten italienischen Kräutern
                    </div>
                    <div class="h-100 w-24 d-inline-block text-center">
                        <a class="btn bg-amore-primary text-white" href="#" role="button">Bestellen</a>
                    </div>
                </div>
            </div>

            <div class="media pizza-item shadow rounded bg-amore-secondary">
                <img src="img/pizzamarinara.png" class="mr-3 d-none d-md-block" alt="pizza-image">
                <div class="media-body h-100 pt-2">
                    <div class="h-100 w-75 d-inline-block align-middle">
                        <h5 class="mt-0 amore-font">Pizza Marinara</h5>
                        Weniger ist manchmal mehr. Diese Pizza ist der lebende Beweis
                    </div>
                    <div class="h-100 w-24 d-inline-block text-center">
                        <a class="btn bg-amore-primary text-white" href="#" role="button">Bestellen</a>
                    </div>
                </div>
            </div>

        </section>
    </main>

</body>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
